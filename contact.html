    <!-- Header -->

            <!-- <a href="hiprofiledev@gmail.com" class="btn-light">Send Email</a> -->
          </div>

    <!-- Section A: contact form -->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Form</h2>
        <div class="bottom-line"></div>
        <p class="lead">I will email you back</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              type="text"
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: contact info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>hiprofiledev@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>915-929-9023</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>151 Diamondback Cove, Buda, TX, 78610</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: tag line -->

    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Your network is your networth. Let's get started.</h1>
      </div>
    </section>
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021, HiDevEngine <i class="fas fa-heart"></i></p>
